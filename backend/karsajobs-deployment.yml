apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-deployment
  labels:
    app: karsajobs
    type: backend
spec:
  selector:
    matchLabels:
      type: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: karsajobs
        type: backend
    spec:
      containers:
        - name: karsajobs
          image: "shiefarh/karsajobs:latest"
          ports:
          - containerPort: 8080
          env:
          - name: APP_PORT
            value: '8080'
          - name: MONGO_HOST
            value: mongo
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_USERNAME
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_PASSWORD
          